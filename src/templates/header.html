<div class="header-row row align-items-center no-gutters">
    <div class="col-auto header-row__logo">
        <img src="/img/site-logo.png" srcset="/img/site-logo.svg" alt="Aura. Централизованная система мониторинга и реагирования на инциденты" />
    </div>
    
    <div class="col header-row__menu">
        {% include "nav.html" %}
    </div>

    <div class="col-auto header-row__call-desktop">
        <a href="#" target="_blank" class="button">Заказать демонстрацию</a>
    </div>

    <div class="col-auto header-row__lang">
        <div class="lang-switcher">
            <div class="icon-item">
                <svg class="svg-icon svg-icon--stroke"><use xlink:href="#svg-globe"></use></svg>
                <span class="icon-item__text">Русский</span>
                <svg class="svg-icon svg-icon--stroke color-gray"><use xlink:href="#svg-chevron-down"></use></svg>
            </div>
            <div class="lang-switcher-dropdown">
                <div class="lang-switcher-option lang-switcher-option-current">
                    <a href="/">Русский</a>
                </div>
                <div class="lang-switcher-option">
                    <a href="/en.html">English</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-auto header-row__menu-toggle">
        <button type="button" class="main-menu-button js--main-menu-button">
            <span class="main-menu-button__line"></span>
            <span class="main-menu-button__line"></span>
            <span class="main-menu-button__line"></span>
        </button>
    </div>
</div>
